<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 문장 교정기</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }

        .container {
            max-width: 520px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 600;
            color: #222;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            resize: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #4e8cff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            margin-top: 14px;
        }

        .response-box {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            background: #f0f4ff;
        }

        .limit-box {
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
            background: #fff4d1;
            color: #5f4b00;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>AI 문장 교정기</h2>

    <textarea id="inputText" placeholder="문장을 입력하세요"></textarea>

    <button onclick="sendRequest()">교정하기</button>

    <div id="limitInfo" class="limit-box"></div>

    <div id="response" class="response-box" style="display:none;"></div>
</div>

<script>
    const API_URL = "https://YOUR-RENDER-URL/api/correct";  // ← 여기에 너의 Render 백엔드 주소 입력

    const DAILY_LIMIT = 30;
    const TOTAL_LIMIT = 1000;

    function loadCounters() {
        const today = new Date().toISOString().slice(0, 10);

        let savedDate = localStorage.getItem("date");
        let dailyCount = parseInt(localStorage.getItem("dailyCount") || "0");
        let totalCount = parseInt(localStorage.getItem("totalCount") || "0");

        // 날짜 변경되면 하루 카운트 초기화
        if (savedDate !== today) {
            dailyCount = 0;
            localStorage.setItem("date", today);
            localStorage.setItem("dailyCount", "0");
        }

        return { dailyCount, totalCount };
    }

    function updateCounters(daily, total) {
        localStorage.setItem("dailyCount", daily.toString());
        localStorage.setItem("totalCount", total.toString());
    }

    function updateLimitUI() {
        const { dailyCount, totalCount } = loadCounters();

        document.getElementById("limitInfo").innerHTML =
            `오늘 사용량: ${dailyCount}/${DAILY_LIMIT}회 · 총 사용량: ${totalCount}/${TOTAL_LIMIT}회`;
    }

    async function sendRequest() {
        const text = document.getElementById("inputText").value.trim();
        if (!text) return alert("문장을 입력하세요!");

        const { dailyCount, totalCount } = loadCounters();

        if (dailyCount >= DAILY_LIMIT) {
            alert("⛔ 오늘의 30회 사용 한도를 모두 사용했습니다.");
            return;
        }

        if (totalCount >= TOTAL_LIMIT) {
            alert("⛔ API 총 1000회 무료 한도가 모두 소진되었습니다.");
            return;
        }

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const result = await response.json();

            document.getElementById("response").style.display = "block";
            document.getElementById("response").innerHTML =
                `<b>원문:</b> ${result.original}<br><br>
                 <b>교정 문장:</b> ${result.corrected}<br><br>
                 <b>이유:</b> ${result.reason}`;

            // 카운트 증가
            updateCounters(dailyCount + 1, totalCount + 1);
            updateLimitUI();

        } catch (err) {
            alert("서버 오류: " + err);
        }
    }

    updateLimitUI();
</script>
</body>
</html>
